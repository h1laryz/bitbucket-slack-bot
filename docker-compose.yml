services:
  bot:
    image: ghcr.io/h1laryz/bitbucket-slack-bot:latest
    # build: .   # uncomment to build from source instead
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - --slack-bot-token=${SLACK_BOT_TOKEN}
      - --slack-signing-secret=${SLACK_SIGNING_SECRET}
      - --bitbucket-client-id=${BITBUCKET_CLIENT_ID}
      - --bitbucket-client-secret=${BITBUCKET_CLIENT_SECRET}
      - --db-url=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - --public-url=${PUBLIC_URL}
      - --addr=:3000
    ports:
      - "3000:3000"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./.postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
